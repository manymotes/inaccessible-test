plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'

}

group = 'com.inaccessible'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom("com.netflix.graphql.dgs:graphql-dgs-platform-dependencies:6.0.0")
	}

	dependencies {
		//to get @inaccessible to show in the _service _sdl } query, comment out line 29, and un comment line 28.
//		dependency 'com.apollographql.federation:federation-graphql-java-support:0.7.0'
		dependency 'com.apollographql.federation:federation-graphql-java-support:2.3.1'
	}
}

dependencies {

	implementation(platform("com.netflix.graphql.dgs:graphql-dgs-platform-dependencies:6.0.0"))
	implementation 'org.springframework.boot:spring-boot-starter'

	implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
